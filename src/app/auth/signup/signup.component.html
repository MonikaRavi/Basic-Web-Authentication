<div class="container" style="margin-top:30px">

  <div class="row">

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <h3>Profile Information</h3>

        <div class="form-group">

          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required #name="ngModel">
          <span class="help-block text-warning" *ngIf="!name.valid && name.touched">Please enter a valid User Name!</span>

        </div>

        <div class="form-group">

          <label for="photo">Photo Url</label>
          <input type="text" name="photo" id="photo" class="form-control" ngModel required #photo="ngModel">
          <span class="help-block text-warning" *ngIf="!photo.valid && photo.touched">Please enter a valid Url!</span>

        </div>

        <h3>Login Credentials</h3>

        <div class="form-group">

          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" ngModel required #email="ngModel">
          <span class="help-block text-warning" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>

        </div>

        <div class="form-group">

          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required #password="ngModel">
          <span class="help-block text-warning" *ngIf="!password.valid && password.touched"> Password should be atleast 6 characters long </span>

        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">SignUp</button>

        <br>
        <br>

        <div style="color: red">
          {{ error }}
        </div>



      </form>

    </div>

  </div>
</div>
